<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }
        .fade-in {
            opacity: 0;
            animation: fadeInAnimation ease 2s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
        }
        .stats-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .stats-image {
            margin: 0 10px;
        }
        .footer-link {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1 class="fade-in">Welcome!</h1>
        <h3 class="subtitle fade-in">I'm Ashton!</h3>
        <p class="subtitle fade-in">You can find some projects I am proud of here.</p>
        <img class="fade-in" src="https://github-readme-stats.vercel.app/api/pin/?username=axeltechtips&repo=office21"></img>
        <br>
        <img class="fade-in" src="https://github-readme-stats.vercel.app/api/pin/?username=axeltechtips&repo=PYQT5-YTM"></img>
        <br>
        <img class="fade-in" src="https://github-readme-stats.vercel.app/api/pin/?username=axeltechtips&repo=3utools"></img>
        <p class="subtitle fade-in">Here are my GitHub Stats.</p>
        <div class="stats-container">
            <img class="fade-in stats-image" src="https://github-readme-stats.vercel.app/api?username=axeltechtips&show_icons=true"></img>
            <img class="fade-in stats-image" src="https://github-readme-stats.vercel.app/api/top-langs/?username=axeltechtips"></img>
        </div>
    </div>
    <footer>Made by <a class="footer-link" href="http://xyqn.xyz/" target="_blank">xyqn</a>, 2023 codelazy.org | <a class="footer-link" href="http://blog.codelazy.org/" target="_blank">Visit My Blog</a></footer>
</body>
</html>
